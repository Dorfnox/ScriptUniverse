  <style type='text/css'>
    html,
    body {
      margin: 0;
      overflow: hidden;
      font: 16px "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      width: 100%;
      height: 100%;
    }

    #chart {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    svg {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    g {
      width: 100%;
      height: 100%;
      pointer-events: all;
    }

    /* ToolTip */
    #tooltip {
      position: absolute;
      font: 14px sans-serif;
      border: 2px solid white;
      border-radius: 8px;
      pointer-events: none;
      z-index: 3;
    }

    #tooltip-db {
      padding: 10px 10px 10px 10px;
      margin-bottom: 2px;
      border-radius: 8px 8px 0px 0px;
    }

    #tooltip-content {
      padding: 10px 10px 10px 10px;
      border-radius: 0px 0px 8px 8px;
    }

    /* settings */
    #settings-menu {
      z-index: 4;
      position: fixed;
      bottom: 0;
      width: auto;
      background: rgba(71, 159, 220, 0.95);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      padding: 16px;
      margin: 20px;
      border: 2px solid #0f0788;
      border-radius: 20px;
      text-align: center;
    }

    #settings-title {
      text-align: left;
      font-size: 20px;
      padding: 10px;
      border-bottom: 1px solid navy;
      font-weight: bold;
    }

    #settings-sliders {
      display: flex;
      flex-direction: column;
      padding: 5px;
    }
    #settings-sliders input {
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: #0f0788;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: .2s;
      border-radius: 10px;
      margin: 4px 0px;
    }
    #settings-sliders input:hover {
      background: #1538d6;
      height: 16px;
      margin: 0px;
    }

    #settings-checkboxes {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    #settings-checkboxes input {
      width: 28px;
      height: 28px;

    #settings-buttons {
      display: flex;

      align-items: center;

    #settings-buttons button {

<body>
  <div id='audio-container'></div>
  <div id='chart'>
    <div id='tooltip'>
      <div id='tooltip-db'></div>
      <div id='tooltip-content'></div>
    </div>
    <svg></svg>
  </div>

<script type='text/javascript'>

  (function () {
    // Validate json in data.js
    if (!json.nodes || json.nodes.length === 0) {
      return;
    }

    var linkTracker = new Map();
    var nodeTracker = new Map(json.nodes.map(function (n) {
      return [n.db.toLowerCase() + '††script††' + n.script_id, n];
    }));

    var nodes = json.nodes.map(function (n) { // Clean up Nodes
      n.db = n.db.toLowerCase();
      return n;
    });
    var links = json.links.filter(function (l) {	// Clean up Links
      // First, ignore bad 'targets'
      if (l.target.split('††')[2] !== '0') {
        l.target = l.target.toLowerCase();
        l.source = l.source.toLowerCase();
        // Second, check if the source and target both exist in the 'nodes'
        if (nodeTracker.has(l.source) && nodeTracker.has(l.target)) {
          // Third, check link mapping to see if already added
          var key = l.source + l.target;
          if (linkTracker.has(key) === false) {
            linkTracker.set(key, l);
            return true;
          } else {
            var oldLink = linkTracker.get(key);
            oldLink.count++;
          }
        }
      }
      return false;
    });
    delete nodeTracker;
    delete linkTracker;

    // Build database Map in order to choose colors
    var databaseCount = 0;
		var databaseMap = (function () {
      var databaseMap = {};
      for (var i = 0, num = 0; i < nodes.length; ++i) {
        if (databaseMap[nodes[i].db] === undefined) {
          databaseMap[nodes[i].db] = num;
          num = (num + 1) % 10;
          databaseCount += 1;
        }
      }
      return databaseMap;
		})();

    // Build colors
    var color = d3.schemeCategory10;
    for (var i = 0; i < color.length; i++) {
      color[i] = LightenDarkenColorHex(color[i], 40);
    }

    // Initializing filemaker functions
    var db = new FM().setFileName('InspectorPro').setIsHosted(false);

    var width = window.innerWidth,
      height = window.innerHeight

    var settings = {
      lastSearch: '',
      linkStrokeWidth: 0.5,
      dragActive: false,
      dragging: false,
    }

    var radius = d3.scaleSqrt()
      .domain([d3.min(nodes, function (d) { return d.size }), d3.max(nodes, function (d) { return d.size })])
      .range([5, 25]);

    // Store the radius internally within each node so as to avoid calculating it later
    for (var i = 0; i < nodes.length; ++i) {
      nodes[i].radius = radius(nodes[i].size);
    }

    // Initializing forces ----------------------------------------------------------------------------------------
    var d3drag = d3.drag().on('start', dragStart).on('drag', dragged).on('end', dragEnd);

    var simulation = d3.forceSimulation(nodes);	// Adds nodes to Force simulation

    // EVENT FUNCTION DECLARATIONS
    // ------------------------------------------------------------------------------------------------------------


    // Hash Change Functions -------------
    var internalHash = {};

    function getHash() {
      var hash;
      try {
        hash = JSON.parse(decodeURIComponent(location.hash.slice(1)));
      } catch {
        hash = null;
      }
      return hash;
    }

    function handleHashChange() {
      var hash = getHash();
      if (hash === null) return;

      // Filter out only hashes that have been recently updated
      var hashArray = [];
      for (var i = 0; i < hash.length; i++) {
        var key = hash[i].db + '††' + hash[i].name;
        if (internalHash.hasOwnProperty(key) === false || internalHash[key].ts < hash[i].ts) {
          internalHash[key] = hash[i];
          hashArray.push(hash[i]);
        }
      }

      // Find nodes and update display on monitor
      var delay = 0;
      for (var i = hashArray.length - 1; i > -1; --i) {
        node.each(function (n) {
          if (n.name === hashArray[i].name && n.db.toLowerCase() === hashArray[i].db.toLowerCase()) {
            makeSound(soundObject[hashArray[i].sd]) // Asynchronous Sound
            d3.select(this).transition().delay(delay).duration(1000).ease(d3.easeExpOut)
              .attr('fill', 'purple')
              .attr('stroke', 'purple')
              .attr('stroke-width', 15)
              .on('end', function () {
                d3.select(this).transition().delay(1000).duration(700).ease(d3.easeLinear)
                  .attrTween('fill', function (d) {
                    return d3.interpolateRgb(this.getAttribute('fill'), nodeColor(d));
                  })
                  .attr('stroke', 'white')
                  .attr('stroke-width', 1)
              })
            delay += 50;
          }
        })
      }
    };


    // Link Handling -------------
    function onLinkClick(data) {
      // console.log('LINK d3.select(this)\n\n', d3.select(this));
    }

    function onLinkOver(data) {
      simulation.stop();
      d3.select(this).attr('stroke-width', settings.linkStrokeWidth * 5.0);

      tooltipDb.html('Source DB  |  ' + data.source.db + '</br></br>' + data.source.object + '  |  ' + data.source.name + '</br>')
        .style('background-color', nodeColor(data.source));
      tooltipContent.html('Target DB  |  ' + data.target.db + '</br></br>' + data.target.object + '  |  ' + data.target.name + '</br>')
        .style('background-color', nodeColor(data.target));
      tooltip.style('left', (d3.event.pageX + 25) + 'px')
        .style('top', (d3.event.pageY - 50) + 'px')
        .transition().duration(200).style('opacity', .9);
    }

    function onLinkOut(data) {
      simulation.restart();
      d3.select(this).attr('stroke-width', settings.linkStrokeWidth);
      tooltip.transition().duration(200).style('opacity', 0);
    }


    // Node Handling -------------
    function onNodeClick(data) {
      // Prevent click from doing anything if the following values are not set
      if (!json.parent_window_name || !json.id_analysis || !json.id_area) return;

      // Callback to within InspectorPro
      var fmScript = db.script('b nav | to group ( ... )');
      fmScript.setParameter(JSON.stringify({
        "PARENT_WINDOW_NAME": json.parent_window_name,
        "ID_ANALYSIS": json.id_analysis,
        "ID_AREA": json.id_area,
        "DATABASE": data.db,
        "PARENT_ID": data.script_id
      }));
      fmScript.run();
    }

    function onNodeOver(data) {

      if (settings.dragActive === true) return;

      // Freeze simulation
      simulation.stop();

      // Dim all things
      node.attr('opacity', 0.25);
      link.attr('opacity', 0.25);
      linkHead.attr('opacity', 0.25);

      // Undim self
      d3.select(this).attr('opacity', 1.0)

      // Undim nodes, links, and linkHeads
      for (var i = 0; i < data.linkArray.length; ++i) {
        node.filter(function (n) { return n.id === data.linkArray[i].source.id || n.id === data.linkArray[i].target.id }).attr('opacity', 1.0)
      }
      link.filter(function (l) { return l.source.id === data.id || l.target.id === data.id })
        .attr('opacity', 1.0).attr('stroke-width', settings.linkStrokeWidth * 3.0);
      linkHead.filter(function (lh) { return lh.source.id === data.id || lh.target.id === data.id })
        .attr('opacity', 1.0).attr('stroke-width', settings.linkStrokeWidth * 8.0);

      // show tooltip
      var warning = data.E ? ' ⚠️' : '';
      tooltipDb
        .text('DB  |  ' + data.db)
        .style('background-color', nodeColor(data));
      tooltipContent
        .text(data.object + warning + '  |  ' + data.name)
        .style('background-color', nodeColor(data));
      tooltip
        .style('left', (d3.event.pageX + 25) + 'px')
        .style('top', (d3.event.pageY - 50) + 'px')
        .transition().duration(200).style('opacity', .9);
    }

    function onNodeOut(data) {
      if (settings.dragActive === true) return;

      simulation.restart();

      // Undim all nodes, links, and linkHeads
      node.attr('opacity', 1.0)
      link.attr('opacity', 1.0).attr('stroke-width', settings.linkStrokeWidth);
      linkHead.attr('opacity', 1.0).attr('stroke-width', settings.linkStrokeWidth * 3.0);

      tooltip.transition().duration(200).style('opacity', 0);
    }


    // Drag Handling -------------
    function dragStart(d) {
      settings.dragActive = true;
      d.fx = d3.event.x;			// fixed 'overwrites' normal x and y positions
      d.fy = d3.event.y;
    }

    function dragged(d) {
      simulation.alpha(0.4).restart();
      d.fx = d3.event.x;
      d.fy = d3.event.y;
      if (settings.dragging === false) {
        node.attr('opacity', 1.0);	// reset all node and link opacities
        link.attr('opacity', 1.0);
        linkHead.attr('opacity', 1.0);
      }
      settings.dragging = true;
    }

    function dragEnd(d) {
      if (settings.dragging === true) { // Only restart the animation if the node was being dragged
        simulation.alpha(0.4).restart();
      }
      settings.dragActive = false;
      settings.dragging = false;
      d.fx = null;
      d.fy = null;
    }


    // Update Handling -------------
    function LightenDarkenColor(col, amt) {
      col = col.substr(4, col.length - 5).split(', ');

      var r = parseInt(col[0]) + amt;
      r = r > 255 ? 255 : r < 0 ? 0 : r;

      var g = parseInt(col[1]) + amt;
      g = g > 255 ? 255 : g < 0 ? 0 : g;

      var b = parseInt(col[2]) + amt;
      b = b > 255 ? 255 : b < 0 ? 0 : b;

      return 'rgb(' + r + ', ' + g + ', ' + b + ')';
    }
    function LightenDarkenColorHex(col, amt) {
      col = col.slice(1);

      var num = parseInt(col, 16);

      var r = (num >> 16) + amt;
      if (r > 255) r = 255;
      else if (r < 0) r = 0;

      var b = ((num >> 8) & 0x00FF) + amt;
      if (b > 255) b = 255;
      else if (b < 0) b = 0;

      var g = (num & 0x0000FF) + amt;
      if (g > 255) g = 255;
      else if (g < 0) g = 0;

      return '#' + (g | (b << 8) | (r << 16)).toString(16);
    }
    function linkColor(l) {
      return LightenDarkenColorHex(color[databaseMap[l.source.db]], 40);
    }
    function nodeColor(n) {
      return color[databaseMap[n.db]];
    }

    function updateLinks(newLinks) {
      // Update, Enter, Exit pattern
      var myLinks = svgLink.selectAll('.link').data(newLinks);
      myLinks.exit().remove();
      var updatedSelection = myLinks.enter().append('line')
        .attr('class', 'link')
        .on('click', onLinkClick)
        .on('mouseover', onLinkOver)
        .on('mouseout', onLinkOut)
        .merge(myLinks)
        .attr('stroke', linkColor)
        .attr('stroke-width', settings.linkStrokeWidth);
      return updatedSelection;
    }
    function updateLinkHeads(newLinks) {
      var myLinks = svgLinkHead.selectAll('.linkHead').data(newLinks);
      myLinks.exit().remove();
      var updatedSelection = myLinks.enter().append('line')
        .attr('class', 'linkHead')
        .on('click', onLinkClick)
        .merge(myLinks)
        .attr('stroke', '#778899')
        .attr('stroke-width', settings.linkStrokeWidth * 3.0)
      return updatedSelection;
    }
    function updateNodes(newNodes) {
      // Update, Enter, Exit pattern
      var myNodes = svgNode.selectAll('.node').data(newNodes);
      myNodes.exit().remove();
      var updatedSelection = myNodes.enter().append('circle')
        .attr('class', 'node')
        .on('click', onNodeClick)
        .on('mouseover', onNodeOver)
        .on('mouseout', onNodeOut)
        .call(d3drag)
        .merge(myNodes)
        .attr('r', function (d) { return d.radius })
        .attr('fill', nodeColor)
        .attr('stroke', 'white')
        .attr('stroke-width', 1)
      return updatedSelection;
    }
    function updateErrorNodes(newNodes) {
      // Update, Enter, Exit pattern
      var newNodes = newNodes.filter(function (d) { return d.E > 0 });
      var myErrorNodes = svgErrorNode.selectAll('.error-node').data(newNodes);
      myErrorNodes.exit().remove();
      var updatedSelection = myErrorNodes.enter().append('circle')
        .attr('class', 'error-node')
        .on('click', onNodeClick)
        .on('mouseover', onNodeOver)
        .on('mouseout', onNodeOut)
        .call(d3drag)
        .merge(myErrorNodes)
        .attr('r', function (d) { return d.radius / 2 })
        .attr('fill', 'red')
      return updatedSelection;
    }

    function updateGroups() {

      var visited = new Map(),
        groupId = 0;

      // Clear the old link-arrays from the nodes
      node.each(function (d) { d.linkArray = []; });

      // Build new link-arrays for the source and target nodes
      link.each(function (l) {
        l.source.linkArray.push(l);
        l.target.linkArray.push(l);
      })

      // Initializing the nodes and links with group of 0 information
      node.each(function (d) {
        d.group = 0;
      });
      link.each(function (l) {
        l.group = 0;
      });

      // BFS 'Virally-Infect' function that calculates all connected 'groups' and assigns them a group id
      link.each(function (l) {
        if (visited.has(l.index) === false) {
          var queue = [];

          visited.set(l.index, null);

          queue.push(l);

          ++groupId;

          while (queue.length > 0) {
            // dequeue the next item in the queue
            l = queue.shift();

            // Set ID's --- MOST IMPORTANT PART
            l.group = groupId;
            l.source.group = groupId;
            l.target.group = groupId;

            for (var i = 0; i < l.source.linkArray.length; ++i) {
              if (l.source.linkArray[i].group !== groupId && visited.has(l.source.linkArray[i].index) === false) {
                visited.set(l.source.linkArray[i].index, null);
                queue.push(l.source.linkArray[i]);
              }
            }
            for (var i = 0; i < l.target.linkArray.length; ++i) {
              if (l.target.linkArray[i].group !== groupId && visited.has(l.target.linkArray[i].index) === false) {
                visited.set(l.target.linkArray[i].index, null);
                queue.push(l.target.linkArray[i]);
              }
            }
          }
        }
      });

      // Add the groupId to unlinked nodes
      node.each(function (d) { d.group = (d.group === 0) ? ++groupId : d.group });

      // Clean map
      delete visited;
    };


    // Simulation Handling -------------
    var lhAngle = null;
    function ticked() {
      link		// move each link relative to it's source node's position
        .attr('x1', function (d) { return d.source.x })
        .attr('x2', function (d) { return d.target.x })
        .attr('y1', function (d) { return d.source.y })
        .attr('y2', function (d) { return d.target.y });

      linkHead	// move each 'arrow head' line to the target end of the node
        .each(function (lh) {
          lhAngle = Math.atan2(lh.target.x - lh.source.x, lh.target.y - lh.source.y) + Math.PI;
          d3.select(this)
            .attr('x1', lh.target.x)
            .attr('x2', lh.target.x + (lh.target.radius + 12) * Math.sin(lhAngle))
            .attr('y1', lh.target.y)
            .attr('y2', lh.target.y + (lh.target.radius + 12) * Math.cos(lhAngle))
        });

      node		// Move each node acording to the simulation
        .attr('cx', function (d) { return d.x })
        .attr('cy', function (d) { return d.y })

      errorNode	// Error nodes are not affected by forces, but sit on top of the original nodes
        .attr('cx', function (d) { return d.x })
        .attr('cy', function (d) { return d.y })
    }

    // Sound handling

    function makeSound(soundDataUri) {
      if (forceSettings['mute'].value || !soundDataUri) return;
      var beep = d3.select('#audio-container').append('audio');
      beep.attr('src', 'data:audio/wav;base64,' + soundDataUri)
        .attr('preload', 'auto')
        .attr('controls', 'none')
        .style('display', 'none');
      beep.node().onended = function () {
        d3.select(this).remove();
      }
      beep.node().play()
    }

    function initForceSettings() {
      // Default settings
      let defaultForceSettings = {
        'many-body': { min: '0', max: '2000', value: '500', step: '1', },
        'node-distance': { min: '0', max: '3', value: '1', step: '0.1', },
        'node-strength': { min: '0', max: '1', value: '0.5', step: '0.01', },
        'link-distance': { min: '0', max: '10', value: '1', step: '0.1', },
        'link-strength': { min: '0', max: '1', value: '0.5', step: '0.01', },
        'x-strength': { min: '0', max: '1', value: '0.2', step: '0.01', },
        'y-strength': { min: '0', max: '1', value: '0.2', step: '0.01', },
        'db-split': { value: false },
        'mute': { value: false },
      };

      // Overwrite defaults with given force_settings values
      Object.keys(json.force_settings).forEach(fs => {
        defaultForceSettings[fs].value = json.force_settings[fs].value;
      });

      return defaultForceSettings;
    }

    // Called when a user has provided settings other than the default
    function initForceSettingsDOM() {
      // Container DOM settingsMenu element ~~~~~
      const settingsMenu = d3.select('body').append('div').attr('id', 'settings-menu');


      // Title DOM element ~~~~~
      settingsMenu.append('div').attr('id', 'settings-title').text('Settings');


      // Slider DOM and event listeners ~~~~~
      const sliders = ['many-body', 'node-distance', 'node-strength', 'link-distance', 'link-strength', 'x-strength', 'y-strength'];
      const settingsSliders = settingsMenu.append('div').attr('id', 'settings-sliders');
      settingsSliders.selectAll('span').data(sliders).enter().append('span').text(s => s)
        .each(function (s) {
          const input = document.createElement('input');
          this.parentNode.insertBefore(input, this.nextSibling);
          d3.select(input)
            .attr('id', `slider-${s}`)
            .attr('type', 'range')
            .attr('min', `${forceSettings[s].min}`)
            .attr('max', `${forceSettings[s].max}`)
            .attr('step', `${forceSettings[s].step}`)
            .attr('value', `${forceSettings[s].value}`);
        });
      d3.select('#slider-many-body').on('input', function () {
        const value = parseInt(this.value);
        forceSettings['many-body'].value = this.value;
        simulation.force('many-body', getForceManyBody(value * -1)).alpha(0.3).restart();
      })
      d3.select('#slider-node-distance').on('input', function () {
        const distance = parseFloat(this.value),
          strength = forceSettings['node-strength'].value;
        forceSettings['node-distance'].value = this.value;
        simulation.force('node', getForceNode(distance, strength)).alpha(0.3).restart();
      })
      d3.select('#slider-node-strength').on('input', function () {
        const distance = forceSettings['node-distance'].value,
          strength = parseFloat(this.value);
        forceSettings['node-strength'].value = this.value;
        simulation.force('node', getForceNode(distance, strength)).alpha(0.3).restart();
      })
      d3.select('#slider-link-distance').on('input', function () {
        const distance = parseFloat(this.value),
          strength = forceSettings['link-strength'].value;
        forceSettings['link-distance'].value = this.value;
        simulation.force('link', getForceLink(distance, strength)).alpha(0.3).restart();
      })
      d3.select('#slider-link-strength').on('input', function () {
        const distance = forceSettings['link-distance'].value,
          strength = parseFloat(this.value);
        forceSettings['link-strength'].value = this.value;
        simulation.force('link', getForceLink(distance, strength)).alpha(0.3).restart();
      })
      d3.select('#slider-x-strength').on('input', function () {
        const strength = parseFloat(this.value);
        forceSettings['x-strength'].value = this.value;
        simulation.force('x', getForceX(strength)).alpha(0.3).restart();
      })
      d3.select('#slider-y-strength').on('input', function () {
        const strength = parseFloat(this.value);
        forceSettings['y-strength'].value = this.value;
        simulation.force('y', getForceY(strength)).alpha(0.3).restart();
      })


      // Checkbox DOM and event listeners ~~~~~
      const settingsCheckboxes = settingsMenu.append('div').attr('id', 'settings-checkboxes');
      settingsCheckboxes.append('input')
        .attr('id', 'checkbox-db-split')
        .attr('type', 'checkbox')
        .property('checked', forceSettings['db-split'].value)
        .on('click', function () {
          // Update forceSettings dbSplit value
          forceSettings['db-split'].value = d3.select(this).property('checked');
          const strength = forceSettings['x-strength'].value;

          // Apply X-force with dbSplit triggered on/off
          simulation.force('x', getForceX(strength)).alpha(1.0).alphaTarget(1.0).restart();

          // Reset alphaTarget after all nodes have moved sufficiently
          setTimeout(() => simulation.alphaTarget(0).restart(), 1200);
        });
      settingsCheckboxes.append('span').text('Group databases');
      settingsCheckboxes.append('input')
        .attr('id', 'checkbox-mute')
        .attr('type', 'checkbox')
        .property('checked', forceSettings['mute'].value)
        .on('click', function(){
          forceSettings['mute'].value = d3.select(this).property('checked');
        });
      settingsCheckboxes.append('span').text('Mute all sounds');


      // Button DOM and event listeners (save / cancel) ~~~~~
      const settingsButtons = settingsMenu.append('div').attr('id', 'settings-buttons');
      settingsButtons.append('button')
        .attr('id', 'settings-cancel')
        .text('Cancel')
        .on('click', () => db.script('wv script monitor | cancel (...)').run())
      settingsButtons.append('button')
        .attr('id', 'settings-save')
        .text('Save')
        .on('click', () => {
          const saveScript = db.script('wv script monitor | save (...)');
          saveScript.setParameter(JSON.stringify({
            "ID_SCRIPT_MONITOR": json.id_script_monitor,
            "FORCE_SETTINGS": {
              ...forceSettings,
            },
          }));
          saveScript.run();
        });
    }

    function getForceX(strength) {
      return d3.forceX(function (d) {
        if (forceSettings['db-split'].value) return (width / databaseCount) * databaseMap[d.db];
        return width / 2;
      }).strength(strength)
    }
    function getForceY(strength) {
      return d3.forceY(function (d) {
        return height / 2;
      }).strength(strength)
    }
    function getForceLink(distance, strength) {
      return d3.forceLink(links)
        .id(function (d) {
          switch (d.object) {
            case 'Script':
              return d.db + '††script††' + d.script_id; // The unique identifier for each script
          }
        })
        .distance(function (d) {
          return (d.source.radius + d.target.radius) * distance;
        })
        .strength(strength)
    }
    function getForceNode(distance, strength) {
      return d3.forceCollide(function (d) {
        return d.radius * distance;
      }).strength(strength)
    }
    function getForceManyBody(strength) {
      return d3.forceManyBody().strength(strength);
    }

    // SVG CONTAINER, NODE and LINK INITIALIZATION
    // ------------------------------------------------------------------------------------------------------------

    // Handle hash changes
    d3.select(this).on('hashchange', handleHashChange);

    // Defining selection elements
    var tooltip = d3.select('#tooltip').style('opacity', 0),
      tooltipDb = tooltip.select('#tooltip-db'),
      tooltipContent = tooltip.select('#tooltip-content');

    // Creating the svg container
    var svg = d3.select('svg')
      .call(d3.zoom()
        .on('zoom', function () {
          svgLink.attr('transform', d3.event.transform)
          svgLinkHead.attr('transform', d3.event.transform)
          svgNode.attr('transform', d3.event.transform)
          svgErrorNode.attr('transform', d3.event.transform)
        }))

    var svgLink = svg.append('g').attr('transform', 'translate(0,0)'),
      svgLinkHead = svg.append('g').attr('transform', 'translate(0,0)'),
      svgNode = svg.append('g').attr('transform', 'translate(0,0)'),
      svgErrorNode = svg.append('g').attr('transform', 'translate(0,0)');

    // Update Forces
    var forceSettings = initForceSettings();

    if (json.show_force_settings) {
      initForceSettingsDOM();
    }

    simulation
      .force('x', getForceX(
        parseFloat(forceSettings['x-strength'].value)))
      .force('y', getForceY(
        parseFloat(forceSettings['y-strength'].value)))
      .force('link', getForceLink(
        parseFloat(forceSettings['link-distance'].value),
        parseFloat(forceSettings['link-strength'].value)))
      .force('node', getForceNode(
        parseFloat(forceSettings['node-distance'].value),
        parseFloat(forceSettings['node-strength'].value)))
      .force('many-body', getForceManyBody(
        -1 * forceSettings['many-body'].value));

    // Creating Links (Created first so that lines appear underneath nodes themselves)
    var link = updateLinks(links);

    var linkHead = updateLinkHeads(links);

    var node = updateNodes(nodes);

    var errorNode = updateErrorNodes(nodes);

    // Call to update the inital groups
    updateGroups();

    // restart simulation with initial dataset
    simulation.nodes(nodes).on('tick', ticked);
    simulation.alpha(1.0).restart();

  })();

</script>
